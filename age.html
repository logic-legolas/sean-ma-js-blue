<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>Enter your age.</p><input id="age"></input>
    <br><button onclick="getage()">Compare your age</button>
    <p id="agePrint"></p>
    <script type="text/javascript">

      function getage(){
        var age=document.getElementById('age').value;
        age =parseInt(age);
        if(age<33){
          document.getElementById('agePrint').innerHTML="You are younger than the average age in America, 33 years old!";
        }else if(age>33){
          document.getElementById('agePrint').innerHTML="You are older than the average age in America, 33 years old!";
        }else if(age===33){
          document.getElementById('agePrint').innerHTML="You are the average age in America, 33 years old!";

        }else{
          alert("That's not a age!");

        }
      }

    </script>
  </body>
</html>
