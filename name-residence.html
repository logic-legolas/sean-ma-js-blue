<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <button onclick="myFunction()">get it to say Hello</button>
    <p id="text"></p>
    <script>
      function myFunction() {
        var person = prompt("Please enter your name");
        var residence = prompt("Where do you live?");
        if (person != null, residence != null){
        document.getElementById('text').innerHTML = "Hello " + person + " from " + residence + "!"
      }
    }
    </script>
  </body>
</html>
